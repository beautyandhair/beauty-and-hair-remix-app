query RunInput {
  discounts {
    id
    title
    code
    discountApplicationStrategy
    discountProposals
    {
      handle
      message
      value {
        __typename
        ... on FixedAmount {
          amount
          appliesToEachItem
        }
        ... on Percentage {
          value
        }
      }
      targets {
        cartLineId
        quantity
      }
    }
  }
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          metafield(namespace: "global", key: "CLEARANCE") {
            value
          }
        }
      }
    }
  }
}
